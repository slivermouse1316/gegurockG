<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | 블로그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 이미지 비색인 -->
    <meta
      name="robots"
      content="index, follow, noimageindex, max-image-preview: none"
    />
    <meta
      name="googlebot"
      content="index, follow, noimageindex, max-image-preview: none"
    />

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
  </head>
  <body>
    <!-- 공통 헤더 (main.js가 header.html include) -->
    <div id="header"></div>

    <div class="container">
      {% if page.hide_title != true %}
      <h1>{{ page.title }}</h1>
      {% endif %}

      <!-- ✅ 글 본문: 여기만 .post-content 로 감싸기 -->
      <div class="post-content">{{ content }}</div>
    </div>

    <!-- 공통 푸터 -->
    <div id="footer"></div>

    <!-- 공통 스크립트 -->
    <script src="{{ '/assets/main.js' | relative_url }}"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | 블로그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 이미지 비색인 -->
    <meta
      name="robots"
      content="index, follow, noimageindex, max-image-preview: none"
    />
    <meta
      name="googlebot"
      content="index, follow, noimageindex, max-image-preview: none"
    />
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      {% if page.hide_title != true %}
      <h1>{{ page.title }}</h1>
      {% endif %} {{ content }}
    </div>

    <div id="footer"></div>
    <script src="{{ '/assets/main.js' | relative_url }}"></script>
  </body>
</html>

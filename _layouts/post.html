<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | 블로그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      {% unless page.hide_title %}
      <!-- 기본: title 중앙 표시 -->
      <h1 class="page-title">{{ page.title }}</h1>
      <article class="post-content">{{ content }}</article>
      {% else %}
      <!-- 이 글만: title 숨김 + 본문 첫 H1 보이게 허용 -->
      <article class="post-content post-content--allow-first-h1">
        {{ content }}
      </article>
      {% endunless %}
    </div>

    <div id="footer"></div>
    <script src="{{ '/assets/main.js' | relative_url }}"></script>
  </body>
</html>

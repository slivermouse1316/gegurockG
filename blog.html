<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>블로그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 이미지 비색인 -->
    <meta
      name="robots"
      content="index, follow, noimageindex, max-image-preview: none"
    />
    <meta
      name="googlebot"
      content="index, follow, noimageindex, max-image-preview: none"
    />
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <h1>블로그</h1>

      <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-item">
          <a class="post-link" href="{{ post.url | relative_url }}"
            >{{ post.title }}</a
          >
        </li>
        {% endfor %} {% if site.posts == empty %}
        <li class="post-item">글이 없습니다.</li>
        {% endif %}
      </ul>
    </div>

    <div id="footer"></div>
    <script src="{{ '/assets/main.js' | relative_url }}"></script>
  </body>
</html>

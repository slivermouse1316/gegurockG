<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>블로그</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/gegurockG/assets/styles.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container">
      <h1>블로그</h1>

      <ul class="post-list">
        {% for post in site.posts %}
        <li class="post-item">
          <a class="post-link" href="{{ post.url | relative_url }}"
            >{{ post.title }}</a
          >
          <!-- 날짜/요약을 아예 안 보이게 하려면 아래 두 줄은 지우세요 -->
          <!-- <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span> -->
          <!-- {% if post.excerpt %}<div class="post-summary">{{ post.excerpt | strip_html | truncate: 140 }}</div>{% endif %} -->
        </li>
        {% endfor %} {% if site.posts == empty %}
        <li class="post-item">글이 없습니다.</li>
        {% endif %}
      </ul>
    </div>

    <div id="footer"></div>
    <script src="/gegurockG/assets/main.js"></script>
  </body>
</html>
